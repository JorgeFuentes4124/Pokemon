<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumo de API Pokémon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="Aver.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      margin-top: 50px;
      margin-bottom: 50px;
    }
    .card {
      width: 18rem;
      margin: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-title {
      font-size: 1.5rem;
      color: #333;
    }
    .card-img-top {
      width: 100%;
      border-radius: 10px 10px 0 0;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    input[type="number"] {
      width: 200px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ced4da;
    }
    button {
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #28a745;
      border-color: #28a745;
      color: #fff;
    }
    .badge {
      background-color: #6c757d;
    }
  </style>
</head>
<body onload="solicitudAJAX()">
  <div class="container">
    <h4>Consumo de API Pokémon <span class="badge rounded-pill bg-secondary">Ajax</span></h4>
    <label for="nPokemon">Número de Pokémon</label>
    <input type="number" id="nPokemon" placeholder="Ingrese un número de Pokémon">
    <button onclick="buscar()">Buscar</button>
  </div>
  <div id="ConteinerCard" class="container"></div>
  <script src="index.js"></script>
</body>
</html>
